  <body itemscope itemtype="http://schema.org/WebPage">
    <main role="main">
      <h1 id="brand-name" class="visually-hidden">Louglu</h1>
      <div class="brand" aria-hidden="true">
        <span class="gt">></span>
        <div class="typewriter flex-row">
          <span class="l1">l</span>
          <span class="o">o</span>
          <span class="u1">u</span>
          <span class="g">g</span>
          <span class="l2">l</span>
          <span class="u2">u</span>
        </div>
      </div>
      <blockquote class="tagline">Coming soon</blockquote>
    </main>

    <footer>
      <p>&copy; Copyright <span data-current-year>2020</span> Louglu LLC.</p>
      <p>All Rights Reserved.</p>
    </footer>
  </body>

  <script>
    function addDateToFooter() {
      const year = new Date().toLocaleDateString("en-US", { year: "numeric" })
      const FOUNDED = "2020"
      const copyrightYear = year === FOUNDED ? year : `${FOUNDED} - ${year}`
      document.querySelector("[data-current-year]").innerHTML = copyrightYear
    }

    async function animateBranding() {
      return new Promise((resolve) => {
        const brandLetters = document.querySelectorAll(".typewriter span")
        let currentLetter = 0,
          typingInterval

        typingInterval = setInterval(() => {
          if (currentLetter === brandLetters.length) {
            clearInterval(typingInterval)
            resolve()
          }

          brandLetters[currentLetter].style.opacity = "1"
          currentLetter++
        }, 150)
      })
    }

    function animateTagline() {
      const tagline = document.querySelector(".tagline")
      tagline.classList.add("fade-in")
    }

    document.addEventListener("DOMContentLoaded", () => {
      addDateToFooter()
      animateBranding().then(animateTagline)
    })
  </script>
